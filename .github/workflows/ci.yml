name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.17.0'

    - name: Install dependencies
      run: npm install

    - name: Install nodemon globally
      run: npm install -g nodemon

    - name: Grant execute permissions for nodemon
      run: chmod -R +x node_modules/.bin

    - name: Run the app in development mode with npx
      run: npx nodemon imc.js

    - name: Run tests
      run: npm test
