name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.17.0'

    - name: Install dependencies
      run: npm install

    - name: Run dev
      run: npm run dev

    - name: Run tests
      run: npm test

    
    - name: Grant execute permissions for nodemon
      run: chmod +x node_modules/.bin/nodemon

    - name: Run the app in development mode
      run: npm run dev
